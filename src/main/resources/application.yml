server:
  port: 8080

jwt:
  #ssecret property 로 관리 필요
  header: ${JWT_HEADER}
  secret: ${JWT_SECRET}
  token-validity-in-seconds: 86400

#spring:
aes:
  encrypt:
    key: ${ENCRYPT_KEY}

spring:
  modulith:
    events:
      jdbc-schema-initialization:
        enabled: true
    #  datasource:
  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      driver-class-name: org.postgresql.Driver
      pool-name: HikariCP4Master
      connection-timeout: 10000
      maximum-pool-size: 20
      max-lifetime: 50000
      minimum-idle: 10
      idle-timeout: 50000
    url: ${RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

  #JPA
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
    defer-datasource-initialization: true

# RabbitMQ 연결 정보
  rabbitmq:
    host: ${MQ_HOST}
    port: ${MQ_PORT}
    username: ${MQ_USERNAME}
    password: ${MQ_PASSWORD}
    ssl:
      enabled: true

  # redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

# RabbitMQ queue, exchange, routing-key 정보
rabbitmq:
  queue:
    name: missionary
  exchange:
    name: missionary.exchange
  routing:
    key: missionary.key
